<?xml version="1.0" standalone="no"?>
<svg width="126" height="180" version="1.1" xmlns="http://www.w3.org/2000/svg" encoding="utf-8">
    <!-- Styles -->
    <style type="text/css">
        p {
            line-height: 4.4px;
            font-weight: 300;
        }

        b {
            font-weight: bold;
            font-size: 4.3px;
        }

        .example-sentences p {
            margin-bottom: -2px;
            padding-left: 13px;
            padding-right: 13px;
            font-size: 5px;
            font-family: 'Acumin Variable Concept';
            line-height: 4.4px;
            color: #454545;
            text-align: left;
        }

        .inspirational-quote {
            color: #454545;
            padding-left: 13px;
            padding-right: 13px;
            text-align: right;
            font-size: 4px;
            font-family: 'Times New Roman';
        }

        .synonym {
            fill: white;
            font-family: 'Acumin Variable Concept';
            font-weight: bold;
            font-size: 8px;
        }
    </style>

    <!-- Main image (background) -->
    <image x="8" y="35" width="110" href="image.png" style="filter: brightness(80%)" />

    <!-- Top chip (for primary word info) -->
    <path d="M0,0 H126 V56 C126,56 63,62 0,56 z" fill="white" />

    <!-- Bottom chip (for secondary word info) -->
    <path d="M0,180 H126 V124 C126,124 63,116 0,124 z" fill="white" />

    <!-- Frame (in front of image) -->
    <path d="M0,0v180h126V0H0z M117.2,135.2c0,19.9-16.1,36-36,36H16c-4,0-7.2-3.2-7.2-7.2V16c0-4,3.2-7.2,7.2-7.2h94
	c4,0,7.2,3.2,7.2,7.2V135.2z" fill="rgb(41, 171, 226)" />

    <!-- Part of speech icon (bottom right) -->
    <image x="108" y="163" width="12" href="nounIcon.svg" />

    <!-- Actual vocab word -->
    <text x="48%" y="26.54" text-anchor="middle" font-family="Monotype Corsiva" font-size="21"
        fill="black">Propinquity</text>

    <!-- Part of speech label -->
    <text x="13" y="39.5" text-anchor="start" font-family="Acumin Variable Concept" font-size="5.5"
        fill="#454545">noun</text>

    <!-- Pronunciation label -->
    <text x="114" y="39.5" text-anchor="end" font-family="Acumin Variable Concept" font-size="5.5"
        fill="#454545">proh-ping-kwuh-tee</text>

    <!-- Inspirational quote -->
    <foreignObject x="0" y="40" width="126" height="24">
        <p class="inspirational-quote" xmlns="http://www.w3.org/2000/svg">
            “Propinquity breeds possibility; the closer we are to something, the more likely we are to achieve it”
        </p>
    </foreignObject>

    <!-- Synonyms -->
    <text x="13" y="74" text-anchor="start" class="synonym">Vicinity</text>
    <text x="13" y="90" text-anchor="start" class="synonym">Proximity</text>
    <text x="13" y="106" text-anchor="start" class="synonym">Nearness</text>
    <text x="114" y="74" text-anchor="end" class="synonym">Vicinage</text>
    <text x="114" y="90" text-anchor="end" class="synonym">Contiguity</text>
    <text x="114" y="106" text-anchor="end" class="synonym">Closeness</text>


    <!-- Example sentences -->
    <foreignObject x="0" y="126" width="126" height="50">
        <div class="example-sentences" xmlns="http://www.w3.org/2000/svg">
            <p>
                The <b>propinquity</b> of the two buildings made it easier to move equipment.
            </p>
            <p>
                The <b>propinquity</b> of the park to my house makes it my favorite spot.
            </p>
            <p style="padding-right: 22px">
                The <b>propinquity</b> of our workstations led to a friendship.
            </p>
        </div>
    </foreignObject>
</svg>